<ion-content>
  <ion-row style="margin-bottom: 10%;margin-top: 10%">
    <ion-col size="12" class="ion-text-center ion-padding">
      <img src="assets/imgs/logo-PV-final.png" alt="loginImg" width="75%" />
    </ion-col>

    <ion-col size="12" class="welcomeTxt ion-text-center">
      Welcome to RajKisan<span style="color: #99c847"> Saathi</span>
    </ion-col>

    <ion-col size="12" class="clsPlzSign">
      Please sign in your account
    </ion-col>
    <form #ssoForm="ngForm" (ngSubmit)="ssoLogIn()">
      <ion-row>
        <ion-col size="12" class="usernameCol">
          <ion-item lines="none">
            <ion-input type="text" placeholder="SSO ID" [(ngModel)]="userName" required name="userName"></ion-input>
            <ion-icon class="ion-align-items-end icon-inline" name="person-outline"></ion-icon>

          </ion-item>
        </ion-col>

        <ion-col size="12" class="pswdCol">
          <ion-item lines="none">
            <ion-input [type]="type" placeholder="Password" [(ngModel)]="password" required name="password"></ion-input>
            <!--        <ion-icon slot="end" name="ios-key-outline" class="icon-inline"></ion-icon>-->
            <ion-buttons class="ion-no-padding icon-inline-eye">
              <ion-button class="ion-align-items-end ion-no-padding  " *ngIf="!showPass" type="button"
                (click)="showPassword()">
                <ion-icon name="eye-off-outline"></ion-icon>
              </ion-button>
              <ion-button class="ion-align-items-end ion-no-padding" *ngIf="showPass" type="button"
                (click)="showPassword()">
                <ion-icon name="eye-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-align-items-start my-checkbox" style="margin-top: 10px">

          <ion-checkbox class="checkBOX" (ionChange)="rememberMe()" [(ngModel)]="checked" name="checked">
          </ion-checkbox>
          <ion-label class="rememberText">Remember Me</ion-label>
        </ion-col>


        <ion-col size="12">
          <ion-buttons>
            <ion-button class="login_btn" type="Submit" [disabled]="!ssoForm.valid">Sign In</ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </form>
    <!--    <ion-col size="12" class="forgetTxt ion-text-center">-->
    <!--      <span style="color: #00AB50">Sign Up &#45;&#45;o&#45;&#45;</span>-->
    <!--      <span style="color: lightslategray">Forget Password</span>-->
    <!--    </ion-col>-->
    <ion-col size="12"   class="forgetTxt ion-text-center">
      <span style="color: #00AB50">
        App Version - {{httpClient.currentAppVersionShow}}
      </span>
    </ion-col>

  </ion-row>

</ion-content>
