<ion-content class="ion-padding">
    <ion-row class="ion-margin-top ion-padding-top" style="margin-top: 51%;">
        <ion-col size='12' class="ion-margin-top ion-padding-top">
            <h2 class="primaryColor">App Update ! </h2>
            <p>New update Version is available please update the app.</p>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <ion-button expand='block' (click)="appUpdate()">
                Update App
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
